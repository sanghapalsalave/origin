name: CD - Deploy to Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      
      - name: Extract version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=prod-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          fi
      
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/origin-backend:${{ steps.version.outputs.VERSION }}
            ${{ secrets.REGISTRY_URL }}/origin-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Celery worker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile.celery
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/origin-celery:${{ steps.version.outputs.VERSION }}
            ${{ secrets.REGISTRY_URL }}/origin-celery:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Celery beat image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile.celery-beat
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/origin-celery-beat:${{ steps.version.outputs.VERSION }}
            ${{ secrets.REGISTRY_URL }}/origin-celery-beat:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Create deployment approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: ${{ secrets.APPROVERS }}
          minimum-approvals: 2
          issue-title: "Deploy ${{ steps.version.outputs.VERSION }} to production"
      
      - name: Deploy to production (blue-green)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/origin-platform
            
            # Pull new images
            docker-compose -f docker-compose.prod.yml pull
            
            # Run database migrations
            docker-compose -f docker-compose.prod.yml run --rm backend alembic upgrade head
            
            # Deploy with zero downtime (blue-green)
            docker-compose -f docker-compose.prod.yml up -d --no-deps --scale backend=2
            sleep 30
            docker-compose -f docker-compose.prod.yml up -d --no-deps --remove-orphans
      
      - name: Run smoke tests
        run: |
          sleep 60
          curl -f ${{ secrets.PRODUCTION_URL }}/health || exit 1
          curl -f ${{ secrets.PRODUCTION_URL }}/health/detailed || exit 1
      
      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/origin-platform
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d
      
      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment ${{ steps.version.outputs.VERSION }} completed'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
