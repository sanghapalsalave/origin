name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend tests and linting
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: origin_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: origin_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov black flake8 mypy
          python -m spacy download en_core_web_sm
      
      - name: Run Black (code formatting check)
        working-directory: ./backend
        run: black --check .
      
      - name: Run Flake8 (linting)
        working-directory: ./backend
        run: flake8 app --max-line-length=120 --exclude=__pycache__,migrations
      
      - name: Run MyPy (type checking)
        working-directory: ./backend
        run: mypy app --ignore-missing-imports
        continue-on-error: true
      
      - name: Run tests with coverage
        working-directory: ./backend
        env:
          POSTGRES_SERVER: localhost
          POSTGRES_USER: origin_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: origin_test_db
          POSTGRES_PORT: 5432
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          CELERY_BROKER: redis://localhost:6379/0
          CELERY_BACKEND: redis://localhost:6379/0
        run: |
          pytest tests/ --cov=app --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  # Frontend tests and linting
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json
      
      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./mobile
        run: npm run lint
        continue-on-error: true
      
      - name: Run TypeScript type check
        working-directory: ./mobile
        run: npx tsc --noEmit
      
      - name: Run tests
        working-directory: ./mobile
        run: npm test -- --coverage --watchAll=false
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./mobile/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  # Docker build test
  docker-build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: origin-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Celery worker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile.celery
          push: false
          tags: origin-celery:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security scanning
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
